<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Basemap 2D</title>
    
    <link href="//jsdev.arcgis.com/4.0beta1/esri/css/jsapi.css" rel="stylesheet" type="text/css">
    
    <style>
      html, body {
        margin:0;
        padding:0;
        height: 100%;
      }
      #mapDiv {
        width: 100%;
        height: 100%;
      }
	</style>

    <script src="//jsdev.arcgis.com/4.0beta1/"></script>
    
    <script type="text/javascript">
      
      require([
        'esri/Map',

        'esri/views/View2D',

        'dojo/domReady!'
      ], function(
        Map,
        View2D
      ) {

        map = new Map({
          basemap: 'topo'
        });

        var view = new View2D({
          container: 'mapDiv',
          map: map
        });

      });
      
    </script>
  </head>
  
  <body>
    <div id="mapDiv"></div>
  </body>
  
</html>
